            <input 
            id="typeahead-prevent-manual-entry" 
            type="text" class="form-control" 
            [(ngModel)]="muncipioSelecionado"
            [ngbTypeahead]="search" 
            [inputFormatter]="formatter" 
            [resultFormatter]="formatter" 
            [editable]='false' 
            placeholder="Busque por um municÃ­pio..." 
            (selectItem)="selecionaMunicipio($event.item)"/>
        </div>
    </div>
</div>
