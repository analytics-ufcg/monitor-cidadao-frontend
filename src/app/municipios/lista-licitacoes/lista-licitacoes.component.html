<div class="container view-container">
     
    <h4 class="mb-4">Licitações</h4>

    <p [hidden]="licitacoes?.length > 0 || isLoading">Não há licitações neste momento.</p>

    <table class="table">
      <thead>
        <tr>
          <th
            scope="col"
            class="text-center">
            Número
          </th>
          <th scope="col col-md-1">
            Objeto da licitação
          </th>
          <th
            scope="col"
            class="text-center">
            Valor
          </th>
          
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody [hidden]="licitacoes.length == 0">
        <tr  *ngFor="let licitacao of licitacoes | paginate: { itemsPerPage: contador, currentPage: pag }; let i = index">
          <td class="text-center">
            {{ licitacao.nu_licitacao  }}
          </td>
          <td>
            {{ licitacao.de_obs | uppercase }}
          </td>
          <td class="text-center">
            {{ licitacao.vl_licitacao | currency:"BRL"  }}
          </td>
          <td class="text-center">
            <a
            routerLink="/"
            class="btn btn-sm btn-primary">
            <span class="icon-arrow-right"></span>
            Ver detalhes
          </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="d-flex justify-content-center">
  <loading-spinner class="mt-2" *ngIf="isLoading"></loading-spinner>
</div>

  <div class = "row d-flex justify-content-center">
    <div 
        class="my-pagination col-md-7">
        <pagination-controls 
            (pageChange)="pag = $event" 
            previousLabel="Anterior"
            nextLabel="Próximo"
            autoHide="true">
        </pagination-controls>
    </div>
</div>
