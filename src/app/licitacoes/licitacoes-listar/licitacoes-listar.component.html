<div class="container view-container">
  
  <div class="licitacoes-detalhar-nav">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/home"
          routerLinkActive="active">
          Licitações abertas
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/"
          routerLinkActive="active">
          Contratos vigentes
        </a>
      </li>
    </ul>
  </div>

  <h4 class="mb-4">Licitações abertas</h4>

  
  
  <table class="table" [hidden]="licitacoes.length == 0 ">
    <thead>
      <tr>
        <th scope="col">Objeto da licitação</th>
        <th
          scope="col"
          class="text-center">
          Nº Licitação
        </th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let licitacao of licitacoes | paginate: { itemsPerPage: contador, currentPage: pag }; let i = index">
       
        <td>
          {{ licitacao.de_Obs  }}
        </td>
        <td class="text-center">
          {{ licitacao.nu_licitacao  }}
        </td>
        <td class="text-center">
          <a
          routerLink="/"
          class="btn btn-sm btn-primary">
          <span class="icon-arrow-right"></span>
          Ver detalhes
        </a>
        </td>
   
      </tr>
    </tbody>
  </table>
</div>
