

<ul class="list-group col-lg-12" *ngFor="let licitacao of licitacoes | paginate: { itemsPerPage: contador, currentPage: pag }; let i = index">
    
    <div *ngIf="licitacao.nu_licitacao != 000000000">

         <li class="list-group-item mt-2">


            <div class="row mr-2">
                <div class="col-9">
                  <p class="text-secondary"><strong>Número:</strong> {{ licitacao.nu_licitacao }}</p>
                </div>
            
                <div class="col text-right">
                    <p class="text-secondary"><strong>Valor:</strong>  {{ licitacao.vl_licitacao | currency:"BRL"  }}</p>
                </div>
            </div>

            <p class="text-secondary text-justify mr-4"><strong>Descrição:</strong> {{ licitacao.de_Obs }}</p>

            <div class="container text-right">
              <span class="badge badge-secondary mr-2 text-light">Obra</span>
              <span class="badge badge-secondary mr-2 text-light">Prestação de serviços</span>
              <span class="badge badge-secondary mr-2 text-light">Aquisição de bens</span>
            </div>
        </li>
    </div>
</ul>
<p></p>
<div class = "row d-flex justify-content-center">
    <div 
        class="my-pagination col-md-7">
        <pagination-controls 
            (pageChange)="pag = $event" 
            previousLabel="Anterior"
            nextLabel="Próximo"
            autoHide="true">
        </pagination-controls>
    </div>
</div>


<div class="mt-3" *ngIf="licitacoes.length === 0">
    <p> <strong> Nenhuma licitação no momento. </strong> </p>
</div>
